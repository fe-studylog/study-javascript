<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arithmetic</title>
</head>
<body>
    <pre>
    /* Exponentiation operator */

    x ** y produces the same result as Math.pow(x,y)

    1. ** => let x = 5; 
             let z = x ** 2;
    
    2. Math.pow(x,y) => let x = 5;
                        let z = Math.pow(x,2);
    </pre>
    <p>1. Value of z is = <span id="exp1"></span></p>
    <p>2. Value of z is = <span id="exp2"></span></p>

    <script>
        let x = 5, z = x ** 2;
        document.getElementById('exp1').innerHTML = z;

        let xx = 5, zz = Math.pow(xx,2);
        document.getElementById('exp2').innerHTML = zz;
    </script>
</body>
</html>
